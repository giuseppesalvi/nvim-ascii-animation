name: Feature Request
description: Suggest a new feature or enhancement
title: "feat: "
labels: ["enhancement"]
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve? Why is it needed?
      placeholder: "Currently there's no way to..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see
    validations:
      required: true

  - type: textarea
    id: api
    attributes:
      label: API Design (optional)
      description: If you have ideas for the configuration/API
      render: lua
      placeholder: |
        require('ascii-animation').setup({
          -- suggested config
        })

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or features you've considered

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, mockups, or examples
