name: Bug Report
description: Report a bug or unexpected behavior
title: "bug: "
labels: ["bug"]
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have updated the plugin to the latest version
          required: true

  - type: input
    id: nvim-version
    attributes:
      label: Neovim Version
      description: "Output of `nvim -v`"
      placeholder: "NVIM v0.10.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "macOS 14.0 / Ubuntu 24.04 / Windows 11"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Open Neovim with dashboard
        2. Wait for animation to start
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Plugin Configuration
      description: Your ascii-animation setup (if relevant)
      render: lua
      placeholder: |
        require('ascii-animation').setup({
          -- your config here
        })

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or error messages
